# Configuración de herramientas
tools:
  exiftool: 
    enabled: true
    command: exiftool
    description: "Extracción de metadatos EXIF"
    
  ela_analyzer:
    enabled: true
    description: "Error Level Analysis - Detección de manipulación"
    
  clone_detection:
    enabled: true
    description: "Detección de regiones clonadas/duplicadas"
    
  noise_analyzer:
    enabled: true
    description: "Análisis de patrones de ruido digital"
    
  jpeg_quality:
    enabled: true
    description: "Análisis de calidad y compresión JPEG"
    
  luminance_analyzer:
    enabled: true
    description: "Análisis de inconsistencias de iluminación"
    
  edge_analyzer:
    enabled: true
    description: "Análisis de discontinuidades en bordes"
    
  splicing_detector:
    enabled: true
    description: "Detección de regiones unidas artificialmente"